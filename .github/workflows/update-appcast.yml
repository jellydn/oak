name: Update Release Metadata

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to update (e.g., v0.4.3)'
        required: true

concurrency:
  group: update-appcast
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-appcast:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Resolve Sparkle tools
        run: |
          xcodebuild \
            -resolvePackageDependencies \
            -project Oak/Oak.xcodeproj \
            -scheme Oak \
            -derivedDataPath /tmp/oak-derived

          test -x /tmp/oak-derived/SourcePackages/artifacts/sparkle/Sparkle/bin/sign_update

      - name: Get release information
        id: release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Determine the tag based on trigger type
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi

          echo "Using tag: $TAG"

          # Extract version from tag (remove 'v' prefix)
          VERSION="${TAG#v}"
          IFS='.' read -r major minor patch <<< "$VERSION"
          for part in "$major" "$minor" "$patch"; do
            if ! [[ "$part" =~ ^[0-9]+$ ]]; then
              echo "Invalid semantic version: $VERSION"
              exit 1
            fi
          done
          SPARKLE_VERSION="$((major * 1000000 + minor * 1000 + patch))"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "sparkle_version=$SPARKLE_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Load authoritative release metadata by tag (works for both release event and workflow_dispatch)
          RELEASE_JSON="$(gh api "repos/${{ github.repository }}/releases/tags/${TAG}" \
            -H "Accept: application/vnd.github.html+json")"
          RELEASE_DATE_ISO="$(echo "$RELEASE_JSON" | jq -r '.published_at // empty')"
          RELEASE_NOTES_HTML="$(echo "$RELEASE_JSON" | jq -r '.body_html // empty')"
          if [[ -z "$RELEASE_NOTES_HTML" ]]; then
            RELEASE_NOTES_HTML="<p>Release ${VERSION}</p>"
          fi
          {
            echo "release_notes_html<<EOF"
            echo "$RELEASE_NOTES_HTML"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          
          # Get the DMG download URL
          DMG_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/Oak-${VERSION}.dmg"
          echo "dmg_url=$DMG_URL" >> "$GITHUB_OUTPUT"
          
          # Get release date in RFC 2822 format
          if [[ -z "$RELEASE_DATE_ISO" ]]; then
            RELEASE_DATE_ISO="$(date -u "+%Y-%m-%dT%H:%M:%SZ")"
          fi
          RELEASE_DATE=$(date -j -f "%Y-%m-%dT%H:%M:%SZ" "$RELEASE_DATE_ISO" "+%a, %d %b %Y %H:%M:%S %z")
          echo "release_date=$RELEASE_DATE" >> "$GITHUB_OUTPUT"

      - name: Download DMG and get file size
        id: dmg_info
        env:
          DMG_URL: ${{ steps.release.outputs.dmg_url }}
        run: |
          # Download the DMG file with retry logic to handle release-asset propagation delay
          max_attempts=30
          attempt=1
          while :; do
            echo "Attempt ${attempt}/${max_attempts} to download DMG from $DMG_URL"
            if curl -sfL "$DMG_URL" -o /tmp/Oak.dmg; then
              break
            fi
            if [ "$attempt" -ge "$max_attempts" ]; then
              echo "Error: Failed to download DMG from $DMG_URL after ${max_attempts} attempts"
              exit 1
            fi
            attempt=$((attempt + 1))
            echo "DMG not available yet, retrying in 10 seconds..."
            sleep 10
          done
          
          # Verify the file exists and has content
          if [[ ! -s /tmp/Oak.dmg ]]; then
            echo "Error: Downloaded file is empty"
            exit 1
          fi
          
          # Get file size in bytes
          FILE_SIZE=$(stat -f%z /tmp/Oak.dmg)
          echo "file_size=$FILE_SIZE" >> "$GITHUB_OUTPUT"

          # Calculate SHA256 for Homebrew cask update
          SHA256=$(shasum -a 256 /tmp/Oak.dmg | awk '{print $1}')
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          
      - name: Sign DMG with Sparkle EdDSA key
        id: sign
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          if [[ -z "${SPARKLE_PRIVATE_KEY:-}" ]]; then
            echo "Error: Missing SPARKLE_PRIVATE_KEY secret"
            exit 1
          fi

          ED_SIGNATURE="$(
            echo "$SPARKLE_PRIVATE_KEY" | \
            /tmp/oak-derived/SourcePackages/artifacts/sparkle/Sparkle/bin/sign_update \
              --ed-key-file - \
              -p \
              /tmp/Oak.dmg
          )"
          echo "ed_signature=$ED_SIGNATURE" >> "$GITHUB_OUTPUT"

      - name: Update appcast.xml
        env:
          VERSION: ${{ steps.release.outputs.version }}
          SPARKLE_VERSION: ${{ steps.release.outputs.sparkle_version }}
          TAG: ${{ steps.release.outputs.tag }}
          DMG_URL: ${{ steps.release.outputs.dmg_url }}
          FILE_SIZE: ${{ steps.dmg_info.outputs.file_size }}
          ED_SIGNATURE: ${{ steps.sign.outputs.ed_signature }}
          RELEASE_DATE: ${{ steps.release.outputs.release_date }}
          RELEASE_NOTES_HTML: ${{ steps.release.outputs.release_notes_html }}
          REPO: ${{ github.repository }}
        run: |
          # Create a new item entry for the release
          cat > /tmp/new_item.xml << 'EOF'
          <item>
            <title>Version ${VERSION}</title>
            <link>https://github.com/${REPO}/releases/tag/${TAG}</link>
            <sparkle:version>${SPARKLE_VERSION}</sparkle:version>
            <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
            <description><![CDATA[
              <h2>Oak ${VERSION}</h2>
            ]]></description>
            <pubDate>${RELEASE_DATE}</pubDate>
            <enclosure url="${DMG_URL}"
                       sparkle:version="${SPARKLE_VERSION}"
                       sparkle:shortVersionString="${VERSION}"
                       sparkle:edSignature="${ED_SIGNATURE}"
                       length="${FILE_SIZE}"
                       type="application/octet-stream" />
          </item>
          EOF
          
          # Replace variables in the template
          sed -i '' "s/\${VERSION}/$VERSION/g" /tmp/new_item.xml
          sed -i '' "s/\${SPARKLE_VERSION}/$SPARKLE_VERSION/g" /tmp/new_item.xml
          sed -i '' "s/\${TAG}/$TAG/g" /tmp/new_item.xml
          sed -i '' "s|\${REPO}|$REPO|g" /tmp/new_item.xml
          sed -i '' "s|\${DMG_URL}|$DMG_URL|g" /tmp/new_item.xml
          sed -i '' "s/\${FILE_SIZE}/$FILE_SIZE/g" /tmp/new_item.xml
          # Use perl for signature replacement because EdDSA output can include sed-sensitive characters.
          perl -i -pe 's/\$\{ED_SIGNATURE\}/$ENV{ED_SIGNATURE}/g' /tmp/new_item.xml
          sed -i '' "s/\${RELEASE_DATE}/$RELEASE_DATE/g" /tmp/new_item.xml

          # Inject HTML release notes from GitHub release body_html into CDATA.
          # Avoid `awk -v` for multiline HTML because apostrophes/newlines can break parsing.
          printf '%s\n' "$RELEASE_NOTES_HTML" > /tmp/release_notes.html
          awk '
            { print }
            /<h2>Oak .*<\/h2>/ {
              while ((getline line < "/tmp/release_notes.html") > 0) {
                print "              " line
              }
              close("/tmp/release_notes.html")
            }
          ' /tmp/new_item.xml > /tmp/new_item.with_notes.xml
          mv /tmp/new_item.with_notes.xml /tmp/new_item.xml
          
          # Remove any existing item for the same version so retries stay idempotent
          perl -0777 -pe "s#\\s*<item>.*?<sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>.*?</item>\\s*##sg" \
            appcast.xml > /tmp/appcast.without_current.xml

          # Insert the new item at the beginning of the channel (after the comment)
          # This ensures the latest release is always first
          awk '
            /<!-- Latest release will be added here by CI\/CD -->/ {
              print
              system("cat /tmp/new_item.xml")
              next
            }
            { print }
          ' /tmp/appcast.without_current.xml > /tmp/appcast.xml.new
          
          # Retain only the most recent 3 items
          awk '
            BEGIN { max_items = 3; item_count = 0; in_item = 0 }
            /<item>/ { in_item = 1; item_count++ }
            in_item == 0 || item_count <= max_items { print }
            /<\/item>/ { 
              if (item_count > max_items) { in_item = 0; next }
              in_item = 0
            }
          ' /tmp/appcast.xml.new > /tmp/appcast.xml.trimmed
          
          mv /tmp/appcast.xml.trimmed appcast.xml
          
          # Show the updated appcast
          echo "Updated appcast.xml:"
          cat appcast.xml

      - name: Update Homebrew cask
        env:
          VERSION: ${{ steps.release.outputs.version }}
          SHA256: ${{ steps.dmg_info.outputs.sha256 }}
        run: |
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/oak.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/oak.rb

          echo "Updated Cask formula:"
          cat Casks/oak.rb

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add appcast.xml Casks/oak.rb
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: update appcast and Homebrew cask for v${{ steps.release.outputs.version }} [skip ci]"
          git push origin main
