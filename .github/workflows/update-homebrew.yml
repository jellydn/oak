name: Update Homebrew Cask

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-cask:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get release information
        id: release
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          
          # Get the DMG download URL
          DMG_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Oak-${VERSION}.dmg"
          echo "dmg_url=$DMG_URL" >> "$GITHUB_OUTPUT"

      - name: Download DMG and calculate SHA256
        id: sha256
        env:
          DMG_URL: ${{ steps.release.outputs.dmg_url }}
        run: |
          # Download the DMG file with error handling
          if ! curl -sfL "$DMG_URL" -o /tmp/Oak.dmg; then
            echo "Error: Failed to download DMG from $DMG_URL"
            exit 1
          fi
          
          # Verify the file exists and has content
          if [[ ! -s /tmp/Oak.dmg ]]; then
            echo "Error: Downloaded file is empty"
            exit 1
          fi
          
          # Calculate SHA256
          SHA256=$(shasum -a 256 /tmp/Oak.dmg | awk '{print $1}')
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          
          # Clean up
          rm /tmp/Oak.dmg

      - name: Update Cask formula
        env:
          VERSION: ${{ steps.release.outputs.version }}
          SHA256: ${{ steps.sha256.outputs.sha256 }}
        run: |
          # Update the version and sha256 in the cask file using portable sed syntax
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/oak.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/oak.rb
          
          # Show the changes
          echo "Updated Cask formula:"
          cat Casks/oak.rb

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Casks/oak.rb
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: update Homebrew cask to v${{ steps.release.outputs.version }}"
          git push origin main
