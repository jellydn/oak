name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  auto-release:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Check if current commit already has a tag
        id: check_tag
        run: |
          git fetch --force --tags
          
          # Check if the current commit already has a tag
          current_tags="$(git tag --points-at HEAD)"
          if [[ -n "$current_tags" ]]; then
            echo "Current commit already has tags: $current_tags"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine next version
        if: steps.check_tag.outputs.skip != 'true'
        id: version
        run: |
          # Get the latest tag that matches v*
          latest_tag="$(git describe --tags --match 'v*' --abbrev=0 2>/dev/null || echo 'v0.0.0')"
          echo "Latest tag: $latest_tag"
          
          # Extract version components
          version="${latest_tag#v}"
          IFS='.' read -r major minor patch <<< "$version"
          
          # Increment patch version
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"
          new_tag="v$new_version"
          
          echo "New version: $new_version"
          echo "New tag: $new_tag"

          build_number="$((major * 1000000 + minor * 1000 + patch))"
          
          echo "version=$new_version" >> "$GITHUB_OUTPUT"
          echo "tag=$new_tag" >> "$GITHUB_OUTPUT"
          echo "build_number=$build_number" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.check_tag.outputs.skip != 'true'
        env:
          NEW_TAG: ${{ steps.version.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Auto-release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Build DMG and ZIP
        if: steps.check_tag.outputs.skip != 'true'
        id: assets
        env:
          VERSION: ${{ steps.version.outputs.version }}
          BUILD_NUMBER: ${{ steps.version.outputs.build_number }}
        run: scripts/release/build-release-assets.sh

      - name: Upload workflow artifacts
        if: steps.check_tag.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: oak-release-${{ steps.version.outputs.tag }}
          path: |
            ${{ steps.assets.outputs.dmg_path }}
            ${{ steps.assets.outputs.zip_path }}

      - name: Publish GitHub release
        if: steps.check_tag.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            ${{ steps.assets.outputs.dmg_path }}
            ${{ steps.assets.outputs.zip_path }}

      - name: Trigger release metadata update workflow
        if: steps.check_tag.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-appcast.yml',
              ref: 'main',
              inputs: {
                tag: '${{ steps.version.outputs.tag }}'
              }
            })
